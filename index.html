<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПРОЕКТ RSS AGREGATOR</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
      <hr class="my-4">
      <p>https://ru.hexlet.io/lessons.rss</p>
      <form>
        <div class="form-group col-12 col-md-4 pl-0">
          <input type="text" class="form-control" placeholder="rss link" name="link">
          <div class="feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Add</button>
      </form>
    </div>
    <div class="row feed-container mb-3">
      <div class="col-12 col-md-4 mb-1">
        <div class="list-group" id="list-tab" role="tablist"></div>
      </div>
      <div class="col-12 col-md-8">
        <div class="tab-content" id="nav-tabContent"></div>
      </div>
    </div>
  </div>
</body>
</html>
